<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <button onclick="
      score.wins = 0;
      score.losses = 0; 
      score.ties = 0
      localStorage.removeItem('score');">Reset Score</button> <br>

    <p id="score-result"></p>

    <script>

                /*
            function updateScoreElement() {
                document.querySelector('#result').innerHTML = `Wins: ${score.wins}, Losses:
                ${score.losses}, Ties: ${score.ties}.`
            }
        
        */

        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        }; // the || is to make a default value so it doesnt give a 
        //  null response after resetting and refreshing the page

        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === 'scissors') {
            if (computerMove === 'rock') {
                result = 'You lose.';
            } else if (computerMove === 'paper') {
                result = 'You win.';
            } else if (computerMove === 'scissors') {
                result = 'Tie.';
            }

            } else if (playerMove === 'paper') {
            if (computerMove === 'rock') {
                result = 'You win.';
            } else if (computerMove === 'paper') {
                result = 'Tie.';
            } else if (computerMove === 'scissors') {
                result = 'You lose.';
            }
            
            } else if (playerMove === 'rock') {
            if (computerMove === 'rock') {
                result = 'Tie.';
            } else if (computerMove === 'paper') {
                result = 'You lose.';
            } else if (computerMove === 'scissors') {
                result = 'You win.';
            }
            }

            if (result === "You win.") {
                score.wins = score.wins += 1;
            } else if (result === "You lose.") {
                score.losses = score.losses += 1;
            } else if (result === "Tie.") {
                score.tie = score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score)); // local storage only supports strings so, convert your obj to a string
            // converts js object score into a string with json stringify
            
            document.querySelector('#score-result').innerHTML = `You picked ${playerMove}. Computer picked ${computerMove}.<br> ${result}
            Wins:${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
            
            // alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
            // Wins:${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            // updateScoreElement();
        }

        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'scissors';
            }

            return computerMove;
        }
         // first string to to access the value you save later and the second one the value you want to save into local storage
        // localStorage.setItem to save a value inside localStorage, the .setitem thingy does that
    </script>
  </body>
</html>
